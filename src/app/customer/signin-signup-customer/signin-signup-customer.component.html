<div class="container">
  <div class="row" *ngIf="!formStatus">
    <div class="col-6 m-auto">
      <h5 class="text-center">User Login</h5>
      <form #myform="ngForm" (ngSubmit)="onLogin(myform)">
        <div class="form-group m-2">
          <label for="exampleInputEmail1">Email</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            ngModel
            required
            email
          />
        </div>

        <div class="form-group m-2">
          <label for="password">password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            ngModel
            required
            minlength="6"
          />
        </div>
        <button
          class="btn btn-primary m-2"
          type="submit"
          [disabled]="!myform.form.valid"
        >
          login
        </button>
      </form>

      <a class="link-primary" (click)="switchMode()"
        >you don't have an account ,Please signUp</a
      >
    </div>
  </div>

  <!-- //signUp -->

  <div class="row" *ngIf="formStatus">
    <div class="col-6 m-auto">
      <h5 class="text-center">User Signup</h5>
      <form [formGroup]="signupForm">
        <div class="form-group mb-2">
          <label>Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          />

          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            minlength="6"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div
            *ngIf="submitted && f['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['password'].errors['required']">
              Password is required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters
            </div>
            <div *ngIf="f['password'].errors['maxlength']">
              Username must not exceed 40 characters
            </div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label>Mobile number</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobNumber"
            minlength="6"
            [ngClass]="{ 'is-invalid': submitted && f['mobNumber'].errors }"
          />

          <div
            *ngIf="submitted && f['mobNumber'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['mobNumber'].errors['required']">
              mobNumber is required
            </div>
          </div>
        </div>

        <div class="form-group mb-2">
          <label for="exampleFormControlSelect2">Gender</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="gender"
              value="Male"
              [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="gender"
              value="Female"
              [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              formControlName="gender"
              value="Other"
              [disabled]="true"
              [ngClass]="{ 'is-invalid': submitted && f['gender'].errors }"
            />
            <label class="form-check-label" for="inlineRadio3"
              >Other (disabled)</label
            >
          </div>
        </div>
        <div class="form-group mb-2">
          <label>Enter Your Age</label>
          <input
            type="number"
            class="form-control"
            formControlName="age"
            [ngClass]="{ 'is-invalid': submitted && f['age'].errors }"
          />
          <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
            <div *ngIf=" f['age'].errors?.['required']">Age is required</div>
          </div>
        </div>
        <button class="btn btn-primary m-2" type="submit"  (click)="onSignup()">
          signup
        </button>
      </form>

      <a class="link-primary" (click)="switchMode()" 
        >you have an account ,Please Login</a
      >
    </div>
  </div>
</div>
